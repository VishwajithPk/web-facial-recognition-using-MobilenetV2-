<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <style>
        body {
            background-color: rgb(47, 47, 47);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #video-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #video-stream {
            width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Attendance System</h1>

    <div id="video-container">
        <img id="video-stream" src="/video_feed_attendence" width="500px">
    </div>

    <button onclick="captureAttendance()">Capture Attendance</button>
    <p id="status"></p>

    <script>
        async function captureAttendance() {
            document.getElementById("status").innerText = "Processing attendance...";

            let response = await fetch("/capture_attendance", {
                method: "POST"
            });

            let result = await response.json();
            document.getElementById("status").innerText = result.message;
        }
    </script>

</body>
</html>
